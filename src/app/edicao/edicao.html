<ion-header>
  <ion-toolbar>
    <div id="navbar">
      <div>
        <h1 id="navbar-text" routerLink="/listagem" routerDirection="root">LISTAGEM</h1>
      </div>
      <div>
        <a href="https://suub.me/"><img id="logo" src="../assets/logo/logo.png"></a>
      </div>
      <div>
        <h1 id="navbar-text" style="color: #ff7422">EDIÇÃO</h1>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding body">
    <div class="box">
      <div class="box-navbar">
        <img class="box-navbar-button" src="../assets/icon/clear.png" (click)="resetCreateTextfield()">
        <h1 class="box-navbar-title">Create</h1>
        <img class="box-navbar-button" src="../assets/icon/done.png" (click)="create()">
      </div>
      <div class="databases">
        <div class="databases-navbar">
          <div (click)="restaurantCreate()">
            <h1 class="databases-navbar-title" [ngClass]="statusOfRestaurantsCreate">Restaurants</h1>
          </div>
          <div (click)="menuCreate()">
            <h1 class="databases-navbar-title" [ngClass]="statusOfMenusCreate">Menus</h1>
          </div>
          <div (click)="reviewCreate()">
            <h1 class="databases-navbar-title" [ngClass]="statusOfReviewsCreate">Reviews</h1>
          </div>
          <div (click)="orderCreate()">
            <h1 class="databases-navbar-title" [ngClass]="statusOfOrdersCreate">Orders</h1>
          </div>
        </div>
        <div class="create-box">
          <div class="create-box-userInput">
            <textarea [(ngModel)]="modelCreate" type="text"></textarea>
          </div>
          <div class="create-box-model">
            <h2>Example:</h2>
            <h1>{{modelExample}}</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="box-navbar">
        <img class="box-navbar-button" src="../assets/icon/clear.png" (click)="resetEditTextfield()">
        <h1 class="box-navbar-title">Edit</h1>
        <img class="box-navbar-button" src="../assets/icon/done.png" (click)="edit()">
      </div>
      <div class="databases">
        <div class="databases-navbar">
          <div (click)="restaurantEdit()">
            <h1 class="databases-navbar-title" [ngClass]="statusOfRestaurantsEdit">Restaurants</h1>
          </div>
          <div (click)="menuEdit()">
            <h1 class="databases-navbar-title" [ngClass]="statusOfMenusEdit">Menus</h1>
          </div>
          <div (click)="reviewEdit()">
            <h1 class="databases-navbar-title" [ngClass]="statusOfReviewsEdit">Reviews</h1>
          </div>
          <div (click)="orderEdit()">
            <h1 class="databases-navbar-title" [ngClass]="statusOfOrdersEdit">Orders</h1>
          </div>
        </div>
        <div class="edit-box">
          <ion-item class="edit-box-objectID">
            <ion-label floating>Object ID:</ion-label>
            <ion-input [(ngModel)]="id" type="text" placeholder="Click here and type the ID of the object you want to edit..."></ion-input>
          </ion-item>
          <textarea class="edit-box-userInput" [(ngModel)]="modelEdit"></textarea>
        </div>
      </div>
    </div>
  </div>
</ion-content>
