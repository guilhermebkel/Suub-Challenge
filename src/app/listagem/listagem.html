<ion-header>
  <ion-toolbar>
    <div id="navbar">
      <div>
        <h1 id="navbar-text" style="color: #ff7422">LISTAGEM</h1>
      </div>
      <div>
        <a href="https://suub.me/"><img id="logo" src="../assets/logo/logo.png"></a>
      </div>
      <div>
        <h1 id="navbar-text" routerLink="/edicao" routerDirection="root">EDIÇÃO</h1>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="table">
      <div class="table-databases">
        <div (click)="restaurantData()">
          <h1 class="table-databases-title" [ngClass]="statusOfRestaurants">Restaurants</h1>
        </div>
        <div (click)="menuData()">
          <h1 class="table-databases-title" [ngClass]="statusOfMenus">Menus</h1>
        </div>
        <div (click)="reviewData()">
          <h1 class="table-databases-title" [ngClass]="statusOfReviews">Reviews</h1>
        </div>
        <div (click)="orderData()">
          <h1 class="table-databases-title" [ngClass]="statusOfOrders">Orders</h1>
        </div>
      </div>

      <ngx-datatable id="datatable" class="material" [rows]="data" [columnMode]="'force'" [sortType]="multi"
        [headerHeight]="45" [footerHeight]="45" [limit]="5" [rowHeight]="'auto'" reordable="true">

        <ngx-datatable-column [prop]="column1"></ngx-datatable-column>
        <ngx-datatable-column [prop]="column2"></ngx-datatable-column>
        <ngx-datatable-column [prop]="column3"></ngx-datatable-column>
        <ngx-datatable-column [prop]="column4"></ngx-datatable-column>

        <ngx-datatable-column *ngFor="let col of columns" [name]="col._id">
        </ngx-datatable-column>
        <ngx-datatable-column name="Actions" sortable="false" prop="_id">
          <ng-template let-row="data" let-value="value" ngx-datatable-cell-template>
            
            <button class="delete-button" (click)="openModalExclusao(value)">
              DELETE
            </button>

            <button class="edit-button" (click)="edit(value)">
              EDIT
            </button>

          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>

    </div>
  </div>

</ion-content>
