<ion-header>
  <ion-toolbar>
    <div id="navbar">
      <div>
        <h1 id="navbar-text" style="color: #ff7422">LISTAGEM</h1>
      </div>
      <div>
        <a href="https://suub.me/"><img id="logo" src="../assets/logo/logo.png"></a>
      </div>
      <div>
        <h1 id="navbar-text" routerLink="/edicao" routerDirection="root">EDIÇÃO</h1>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="box">
      <div class="box-navbar">
        <div (click)="restaurantData()">
          <h1 class="box-navbar-title" [ngClass]="statusOfRestaurants">Restaurants</h1>
        </div>
        <div (click)="menuData()">
          <h1 class="box-navbar-title" [ngClass]="statusOfMenus">Menus</h1>
        </div>
        <div (click)="reviewData()">
          <h1 class="box-navbar-title" [ngClass]="statusOfReviews">Reviews</h1>
        </div>
        <div (click)="orderData()">
          <h1 class="box-navbar-title" [ngClass]="statusOfOrders">Orders</h1>
        </div>
      </div>

      <ngx-datatable id="datatable" class="material" [rows]="data" [columnMode]="'force'" [sortType]="multi"
        [headerHeight]="45" [footerHeight]="45" [limit]="5" [rowHeight]="'auto'" reordable="true">
        
        <ngx-datatable-column [prop]="column1"></ngx-datatable-column>

        <ngx-datatable-column sortable="false" [prop]="column2">
          <ng-template let-row="data" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
            <ion-input [(ngModel)]="value" [ngClass]="data[rowIndex]._id===id?'editModeEnabled':'editModeDisabled'" [value]="data[rowIndex]._id===id?getValueOne(value):return"></ion-input>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column sortable="false" [prop]="column3">
          <ng-template let-row="data" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
            <ion-input [(ngModel)]="value" [ngClass]="data[rowIndex]._id===id?'editModeEnabled':'editModeDisabled'" [value]="data[rowIndex]._id===id?getValueTwo(value):return"></ion-input>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column sortable="false" [prop]="column4">
          <ng-template let-row="data" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
            <ion-input [(ngModel)]="value" [ngClass]="data[rowIndex]._id===id?'editModeEnabled':'editModeDisabled'" [value]="data[rowIndex]._id===id?getValueThree(value):return"></ion-input>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Actions" sortable="false" [prop]="column1">
          <ng-template let-row="data" let-value="value" ngx-datatable-cell-template>
            <button class="delete-button" (click)="openModalExclusao(value)">
              DELETE
            </button>
            <button class="edit-button" (click)="edit(value)">
              {{editButtonName}}
            </button>
            <button class="info-button" (click)="info(value)">
              INFO
            </button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  </div>

</ion-content>
